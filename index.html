<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify Template</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

	<!-- Styles -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

   <!-- Google Charts-->
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['gauge']}]}"></script>

	<!-- Read scripts -->
	<script src="app.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet"/>	
	
</head>
<body>
	<!-- Initiate app -->
	<div ng-app="myApp" ng-controller="myCtrl">
		<header class="jubotron text-center">
			<span class="fa fa-music fa-4x"></span>
			<h1>How "in" is your Music Taste?</h1>
		</header>

		<!-- Form -->
		<form class="container" name="songForm">
			<div class="form-group">
				<label>Spotify search:</label>
				<input name="search" placeholder="Enter your search.." ng-model="track" class="form-control"></input>
			</div>
			<div class="form-group">
				<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit">Submit</button>
			</div>
		</form>

		<!-- Results Shows -->
		<div id="result" class="text-center">
			<div class="help-block">
				<span ng-show="tracks.length>0">Click the song you were specifically looking for</span>
				<span ng-show="currentSong && !audioObject.paused">(playing)</span>
			</div>
			<ul>
				<!--<li ng-repeat="track in tracks" class="" ng-click="play(track.preview_url)" title="{{track.name}}">{{track.name + ', by ' + track.artists[0].name}}</li> -->
				<li ng-repeat="track in tracks" class="" ng-click="popular(track.popularity, track.name, track.artists[0].name)" title="{{track.name}}">{{track.name + ', by ' + track.artists[0].name}}</li>
			</ul>			
		</div>

		<!-- Shows popular song statistics -->
		<div id="popular" class="text-center" >
			<p></p>
			<div id="chart_div">
			</div>
		</div>

	</div>
</body>
</html>
